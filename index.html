<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6ba15016e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
              <div class="section-1">
            <input
              type="text"
              placeholder="Input City"
              autocomplete="off"
              class="col-9 search"
            />
            <input class="submit" type="submit" value="Search" class="col-3" />
            </div>
          </div>
        </form>
        <ul>
          <li class="country">Nigeria</li>
          <li class="day">Wednessday; 03 : 45</li>
          <li class="description">Intense Rain</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-sun"></i>
            <span class="temperature"> 14</span> 
             <a href="#" class="units">°C</a> <span class="units">|</span>  <a href="#" class="units">°F</a>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity %</li>
              <li>Wind km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-tips">
          <a class="healthy-tip" href="#">Healthy Weather Tips</a>
          <span>|</span>
          <a class="trivial" href="#">Weather Trivial</a>
          <span>|</span>
        </div>
      </div>
    </div>
  </body>
</html>
